<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung - Seraphin Solutions</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #008CFF;
            --primary-green: #32A71A;
            --gradient-primary: linear-gradient(135deg, #008CFF 0%, #32A71A 100%);
            --gradient-blue: linear-gradient(135deg, #008CFF 0%, #0066CC 100%);
            --gradient-green: linear-gradient(135deg, #32A71A 0%, #2A8F15 100%);
            --text-dark: #2C3E50;
            --text-light: #7F8C8D;
            --white: #FFFFFF;
            --light-gray: #F8F9FA;
            --border-color: #E9ECEF;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: var(--white);
            font-size: 32px;
            font-weight: bold;
        }

        .login-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--text-light);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 14px;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--light-gray);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(0, 140, 255, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 140, 255, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message-container {
            margin-top: 20px;
            min-height: 50px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-message {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .remember-me-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .remember-me-checkbox {
            position: relative;
            display: inline-block;
            width: 20px;
            height: 20px;
        }

        .remember-me-checkbox input[type="checkbox"] {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: var(--light-gray);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .remember-me-checkbox:hover .checkmark {
            border-color: var(--primary-blue);
        }

        .remember-me-checkbox input:checked ~ .checkmark {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .remember-me-checkbox input:checked ~ .checkmark:after {
            display: block;
        }

        .remember-me-checkbox .checkmark:after {
            left: 6px;
            top: 2px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .remember-me-label {
            color: var(--text-dark);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            user-select: none;
        }

        .forgot-password-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .forgot-password-link {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .forgot-password-link:hover {
            color: #0066CC;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .login-title {
                font-size: 24px;
            }
        }

        /* Focus States für Accessibility */
        .form-input:focus,
        .login-button:focus,
        .password-toggle:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        /* Animation für Button Click */
        .login-button:active:not(:disabled) {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-building"></i>
            </div>
            <h1 class="login-title">Anmeldung</h1>
            <p class="login-subtitle">Statistiken-Dashboard</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Benutzername</label>
                <div class="input-container">
                    <i class="fas fa-user input-icon"></i>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Ihr Benutzername"
                        required
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Passwort</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Ihr Passwort"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                    </button>
                </div>
            </div>

            <div class="remember-me-container">
                <label class="remember-me-checkbox">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <span class="checkmark"></span>
                </label>
                <label for="rememberMe" class="remember-me-label">Angemeldet bleiben</label>
            </div>


            <button type="submit" class="login-button" id="loginButton">
                <span id="loginButtonText">Anmelden</span>
            </button>

            <div class="message-container" id="messageContainer" style="display: none;"></div>
        </form>

        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i> Zurück zur Startseite
            </a>
        </div>
    </div>

    <script>
        // LocalStorage Functions for Remember Me
        function saveCredentials(username, password) {
            try {
                const credentials = {
                    username: username,
                    password: password,
                    timestamp: Date.now()
                };
                localStorage.setItem('rememberedCredentials', JSON.stringify(credentials));
            } catch (error) {
                console.error('Error saving credentials:', error);
            }
        }

        function loadCredentials() {
            try {
                const saved = localStorage.getItem('rememberedCredentials');
                if (saved) {
                    const credentials = JSON.parse(saved);
                    // Check if credentials are not older than 30 days
                    const thirtyDaysInMs = 30 * 24 * 60 * 60 * 1000;
                    if (Date.now() - credentials.timestamp < thirtyDaysInMs) {
                        return credentials;
                    } else {
                        // Remove expired credentials
                        localStorage.removeItem('rememberedCredentials');
                    }
                }
            } catch (error) {
                console.error('Error loading credentials:', error);
                localStorage.removeItem('rememberedCredentials');
            }
            return null;
        }

        function clearCredentials() {
            try {
                localStorage.removeItem('rememberedCredentials');
            } catch (error) {
                console.error('Error clearing credentials:', error);
            }
        }

        // Password Toggle Function
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Form Submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginButton = document.getElementById('loginButton');
            const loginButtonText = document.getElementById('loginButtonText');
            const messageContainer = document.getElementById('messageContainer');
            
            // Validation
            if (!username || !password) {
                showMessage('Bitte füllen Sie alle Felder aus.', 'error');
                return;
            }
            
            // UI State - Loading
            loginButton.disabled = true;
            loginButtonText.innerHTML = '<div class="loading-spinner"></div> Anmeldung läuft...';
            messageContainer.innerHTML = '';
            messageContainer.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Save credentials if "Remember Me" is checked
                    if (rememberMe) {
                        saveCredentials(username, password);
                    } else {
                        // Clear saved credentials if "Remember Me" is unchecked
                        clearCredentials();
                    }
                    
                    showMessage('Anmeldung erfolgreich! Weiterleitung zum Dashboard...', 'success');
                    
                    // Redirect to dashboard after success
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Anmeldung fehlgeschlagen. Bitte überprüfen Sie Ihre Daten.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Verbindungsfehler. Bitte überprüfen Sie Ihre Internetverbindung und versuchen Sie es erneut.', 'error');
            } finally {
                // Reset UI State
                loginButton.disabled = false;
                loginButtonText.textContent = 'Anmelden';
            }
        });

        // Show Message Function
        function showMessage(message, type = 'info') {
            const messageContainer = document.getElementById('messageContainer');
            const iconClass = type === 'success' ? 'fa-check-circle' : 
                             type === 'error' ? 'fa-exclamation-circle' : 
                             'fa-info-circle';
            
            messageContainer.innerHTML = `
                <div class="message ${type}-message">
                    <i class="fas ${iconClass}"></i>
                    ${message}
                </div>
            `;
            messageContainer.style.display = 'block';
        }

        // Enter Key Handling
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const form = document.getElementById('loginForm');
                if (form) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });

        // Auto-focus on username field and load saved credentials
        document.addEventListener('DOMContentLoaded', function() {
            const usernameField = document.getElementById('username');
            const passwordField = document.getElementById('password');
            const rememberMeCheckbox = document.getElementById('rememberMe');
            
            // Load saved credentials
            const savedCredentials = loadCredentials();
            if (savedCredentials) {
                usernameField.value = savedCredentials.username;
                passwordField.value = savedCredentials.password;
                rememberMeCheckbox.checked = true;
                // Focus on password field if credentials are loaded
                passwordField.focus();
            } else {
                // Focus on username field if no saved credentials
                usernameField.focus();
            }
        });

        // URL Parameter Handling (for pre-filled forms) - only if no saved credentials
        document.addEventListener('DOMContentLoaded', function() {
            const savedCredentials = loadCredentials();
            if (!savedCredentials) {
                const urlParams = new URLSearchParams(window.location.search);
                const username = urlParams.get('username');
                const password = urlParams.get('password');
                
                if (username) {
                    document.getElementById('username').value = decodeURIComponent(username);
                }
                if (password) {
                    document.getElementById('password').value = decodeURIComponent(password);
                }
            }
        });
    </script>
</body>
</html>
