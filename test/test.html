<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>3D-Modell Vorschau</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #f0f0f0;
        font-family: Arial, Helvetica, sans-serif;
      }

      #viewer {
        width: 100%;
        height: 100%;
        display: block;
      }

      .hint {
        position: absolute;
        top: 12px;
        left: 12px;
        padding: 8px 12px;
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.55);
        color: #fff;
        font-size: 14px;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <canvas id="viewer"></canvas>
    <div class="hint">Mit der Maus drehen &amp; zoomen â€“ nur Ansicht von oben</div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

      const canvas = document.getElementById("viewer");
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        2000
      );

      const renderer = new THREE.WebGLRenderer({
        canvas,
        antialias: true,
        preserveDrawingBuffer: true,
      });
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);

      const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      hemisphereLight.position.set(0, 1, 0);
      scene.add(hemisphereLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(5, 10, 7);
      scene.add(directionalLight);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enablePan = false;
      controls.minDistance = 0.5;
      controls.maxDistance = 20;
      controls.minPolarAngle = 0;
      controls.maxPolarAngle = THREE.MathUtils.degToRad(75);
      controls.update();

      const loader = new GLTFLoader();
      loader.load(
        "./test.glb",
        (gltf) => {
          const model = gltf.scene;
          scene.add(model);

          const box = new THREE.Box3().setFromObject(model);
          const size = box.getSize(new THREE.Vector3());
          const center = box.getCenter(new THREE.Vector3());

          model.position.sub(center);

          const maxDim = Math.max(size.x, size.y, size.z);
          const distance = maxDim * 1.8;

          camera.position.set(distance * 0.15, distance, distance * 0.15);
          controls.target.set(0, 0, 0);
          controls.update();
        },
        undefined,
        (error) => {
          console.error("Fehler beim Laden der GLB-Datei:", error);
        }
      );

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
