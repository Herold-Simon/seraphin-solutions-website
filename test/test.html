<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>3D-Modell Vorschau</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: #f0f0f0;
        font-family: Arial, Helvetica, sans-serif;
      }

      #viewer {
        width: 100vw;
        height: 100vh;
        display: block;
        touch-action: none;
      }

    </style>
  </head>
  <body>
    <canvas id="viewer"></canvas>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

      const canvas = document.getElementById("viewer");
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        2000
      );

      const renderer = new THREE.WebGLRenderer({
        canvas,
        antialias: true,
        preserveDrawingBuffer: true,
      });
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);

      const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      hemisphereLight.position.set(0, 1, 0);
      scene.add(hemisphereLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(5, 10, 7);
      scene.add(directionalLight);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enablePan = true;
      controls.enableRotate = false;
      controls.enableZoom = true;
      controls.screenSpacePanning = false;
      controls.mouseButtons.LEFT = THREE.MOUSE.PAN;
      controls.mouseButtons.RIGHT = THREE.MOUSE.PAN;
      controls.touches.ONE = THREE.TOUCH.PAN;
      controls.touches.TWO = THREE.TOUCH.DOLLY_PAN;
      controls.minPolarAngle = 0;
      controls.maxPolarAngle = 0;
      controls.update();

      const loader = new GLTFLoader();
      let fittedDistance = null;
      loader.load(
        "./test.glb",
        (gltf) => {
          const model = gltf.scene;
          scene.add(model);

          const box = new THREE.Box3().setFromObject(model);
          const size = box.getSize(new THREE.Vector3());
          const center = box.getCenter(new THREE.Vector3());

          model.position.sub(center);

          const fov = THREE.MathUtils.degToRad(camera.fov);
          const aspect = camera.aspect || (window.innerWidth / window.innerHeight);

          const halfSizeX = Math.max(size.x, 0.001) * 0.5;
          const halfSizeZ = Math.max(size.z, 0.001) * 0.5;

          const distanceForHeight = halfSizeZ / Math.tan(fov / 2);
          const horizontalFov = 2 * Math.atan(Math.tan(fov / 2) * aspect);
          const distanceForWidth = halfSizeX / Math.tan(horizontalFov / 2);

          const distance = Math.max(distanceForHeight, distanceForWidth) * 1.2;
          fittedDistance = distance;

          camera.position.set(controls.target.x, controls.target.y + distance, controls.target.z);
          camera.lookAt(0, 0, 0);

          controls.target.set(0, 0, 0);
          controls.minDistance = Math.max(distance * 0.3, 0.1);
          controls.maxDistance = distance * 3;
          controls.update();
          controls.saveState();
        },
        undefined,
        (error) => {
          console.error("Fehler beim Laden der GLB-Datei:", error);
        }
      );

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        if (fittedDistance !== null) {
          const currentDistance = camera.position.distanceTo(controls.target);
          const clampedDistance = THREE.MathUtils.clamp(
            currentDistance,
            controls.minDistance ?? currentDistance,
            controls.maxDistance ?? currentDistance
          );
          camera.position.set(
            controls.target.x,
            controls.target.y + clampedDistance,
            controls.target.z
          );
          camera.lookAt(controls.target);
          controls.update();
        }
      });
    </script>
  </body>
</html>
